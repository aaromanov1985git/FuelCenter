# Prometheus configuration for GSM Converter
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'gsm-converter'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # GSM Backend application
  - job_name: 'gsm-backend'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis_exporter:9121']
    metrics_path: /metrics

  # PostgreSQL (через node exporter или pg_exporter если настроен)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Node metrics (если есть node_exporter)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']

  # AlertManager
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']

  # Loki
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

