# Promtail configuration for GSM Converter
# Собирает логи из Docker контейнеров и отправляет в Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: gsm

scrape_configs:
  # Сбор логов из Docker контейнеров
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Обязательная метка job (всегда должна быть)
      - target_label: 'job'
        replacement: 'docker'
      
      # Используем имя контейнера как label (убираем префикс /, если есть)
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.+)'
        target_label: 'container'
        replacement: '${1}'
      
      # Если имя контейнера не начинается с /, используем полное имя (fallback)
      # Это правило сработает только если первое правило не сработало
      - source_labels: ['__meta_docker_container_name']
        regex: '^[^/].+'
        target_label: 'container'
      
      # Добавляем имя сервиса из docker-compose (если есть)
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        regex: '(.+)'
        target_label: 'service'
        replacement: '${1}'
      
      # Добавляем имя проекта (если есть)
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        regex: '(.+)'
        target_label: 'project'
        replacement: '${1}'
      
      # Фильтруем только контейнеры GSM (по имени контейнера или метке проекта)
      - source_labels: ['__meta_docker_container_name', '__meta_docker_container_label_com_docker_compose_project']
        regex: '(gsm_.*|.*gsm.*|gsm|GSM)'
        action: keep

    pipeline_stages:
      # Парсим JSON логи от FastAPI (если это JSON)
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            module: module
            function: function
      
      # Устанавливаем уровень лога как label (только если он есть после парсинга)
      # Пустые метки не добавляются автоматически
      - labels:
          level:
          module:
      
      # Устанавливаем timestamp из лога (если есть)
      - timestamp:
          source: timestamp
          format: RFC3339
      
      # Устанавливаем содержимое лога
      - output:
          source: message

